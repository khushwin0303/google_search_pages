<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="advanced_search.html">Advanced Search</a></li>
                <li><a href="image.html">Images</a></li>
            </ul>  
        </header>
        <div class = "googleLogo">   
            <img src = "googlelogo.png" alt="Google"> 
        </div>
        <form action="https://google.com/search">
            <div class = "searchbar">
                <i class="material-icons iconstyle">search</i>
                <input type="text" name="q">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                id="voice">
            </div>
            <div class = "buttons">
                <input type="submit" value="Google Search" id="GSearch">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    </body>
</html>
